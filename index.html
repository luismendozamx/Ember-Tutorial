<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'posts'}}Posts{{/link-to}}</a></li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" id="about">

    <div class="container">
      <div class="col-xs-12">
        <h1>About</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta est, nostrum minus molestiae minima accusantium libero! Nobis cum numquam commodi qui ipsam eaque velit quidem doloremque ea exercitationem. Exercitationem, cupiditate. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, ad. Sit repellendus, voluptatum voluptates earum in quaerat enim debitis? Dolor doloremque suscipit, perferendis temporibus iure itaque eos, repellat autem impedit!</p>
      </div>    
    </div>

  </script>

  <script type="text/x-handlebars" id="posts">

    <div class="container">
      <div class="col-sm-3">
        <h1>Posts</h1>
        <hr>
        {{#each}}
          {{#link-to 'post' this}}
            <p>{{title}} by {{author.name}}</p>
            <hr>
          {{/link-to}}
        {{/each}}
      </div>
      <div class="col-sm-9">
        {{outlet}}
      </div>   
    </div>

  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>By {{author.name}} <small class="muted">{{format-date date}}</small></h2>
    <hr>
    <p>{{format-markdown excerpt}}</p>
    <p>{{format-markdown body}}</p>

  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>


  

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
